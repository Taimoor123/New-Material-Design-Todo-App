<!DOCTYPE html>
<html lang="en" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" type="text/css" href="./Todo.core.main.css"/>
    <link rel="stylesheet" type="text/css" href="./node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" type="text/css" href="./node_modules/angular-material-icons/angular-material-icons.css"/>

    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.js"></script>
    <script src="./node_modules/angular-material/angular-material.js"></script>
    <script src="./node_modules/angular-material-icons/angular-material-icons.js"></script>

    <script src="Todo.core.main.js"></script>

</head>
<body ng-app="todoCoreModule">

<div ng-controller="todoCoreController as todoCore">


    <md-content flex layout-padding>
        <div layout="column" layout-fill layout-align="top center">


            <ng-md-icon icon="menu" style="fill: blue" size="40" ng-click="todoCore.toggleLeft()"
                        ng-hide="todoCore.isOpenLeft()"></ng-md-icon>

        </div>
    </md-content>
</div>

    <md-sidenav md-component-id="left" class="bgOfLeftPannel">

        <div ng-controller="LeftCtrl as leftPannel">
            <div class="backgroundImg" layout-align="start end" layout="row">
                <span>Taimoor</span>

            </div>

            <div layout="column" layout-align="start start" >

                <md-button ng-click="leftPannel.close()" class="md-primary">
                    Close Sidenav left
                </md-button>


                <md-button ng-click="leftPannel.close()" class="md-primary">
                    Logout
                </md-button>

            </div>
        </div>
    </md-sidenav>





</body>
</html>
